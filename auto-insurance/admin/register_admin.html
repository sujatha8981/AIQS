<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--title-->
        <title>Register | MCVT Insurance Services</title>
    <!--icons-->
        <link href="assets/icons/fontawesome-free-5.7.2-web/css/fontawesome.css" rel="stylesheet" />
        <link href="assets/icons/fontawesome-free-5.7.2-web/css/all.css" rel="stylesheet" />
    <!--bootstrap core css-->
        <link rel="stylesheet" href="assets/styles/bootstrapcss/bootstrap.css" />
    <!-- Material Design Bootstrap -->
        <link href="assets/plugins/mdb-free_4.7.5/css/mdb.css" rel="stylesheet">
    <!--logo-->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/mcvt-1.png">
    <!--custom styles-->
        <link rel="stylesheet" href="assets/styles/custom.css" />
        <style>
        body.login-page {
          background: url("assets/images/bg.jpg") no-repeat center center fixed transparent !important;
          -webkit-background-size: cover !important;
          -moz-background-size: cover !important;
          -o-background-size: cover !important;
          background-repeat: no-repeat !important;
          background-color: transparent !important;
          background-size: cover !important;
        }
        </style>
</head>
<body class="login-page">
  <main class="mb-5 d-flex justify-content-center my-5 py-5" style="background-color: transparent">
  <!--card-->
  <div class="card-transparent card d-flex justify-content-center text-center">
    <h5 class="card-header info-color white-text text-center py-4">
      <strong>Sign Up</strong>
    </h5>
    <!--card content-->
    <div class="card-body px-lg-5 pt-0">
      <!--form-->
      <form class="text-center" style="color:#757575;">
        <!--email-->
        <div class="md-form">
          <input type="email" id="mcvt-email" class="form-control" />
          <label for="mcvt-email">E-mail</label>
        </div>

        <!--username-->
        <div class="md-form">
            <input type="text" id="mcvt-username" class="form-control" />
            <label for="mcvt-username">Username</label>
          </div>

        <!--password-->
        <div class="md-form">
          <input type="password" id="mcvt-password" class="form-control" />
          <label for="mcvt-password">Password</label>
        </div>

        <div class="d-flex justfy-content-around">
          <div>
            <!--Remember Me-->
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remembermeup" />
              <label class="form-check-label" for="remembermeup">Remember Me</label>
            </div>
          </div>
          <div>
            <!--Forgot Password-->
            <a href="">Forgot Password?</a>
          </div>
        </div>
        <!--Sign Up Button-->
        <input class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" value="Sign Up" />

        <!--Sign In-->
        <p>Already a member?
          <a href="">Sign In</a>
        </p>

      </form>
      <!--form-->
    </div>
    <!--card content-->
  </div>  
  <!--card--> 
  </main>
</body>

    <script type="text/javascript" src="assets/scripts/jqueryjs/jquery.js"></script>

        <script type="text/javascript" src="assets/plugins/mdb-free_4.7.5/js/bootstrap.js"></script>
